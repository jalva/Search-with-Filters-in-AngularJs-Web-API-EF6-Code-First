<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Search with Filters Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <base href="WebAppWithSearchFilters/">
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <link rel="stylesheet" href="Content/Site.css" />
</head>
<body data-ng-app="searchFiltersApp">

    <div class="container">
        <h3>Search with Filters Example using Web API and AngularJs</h3>

        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Since the data used by this demo is static (not filtered on the server) none of the searching/filtering functionality works.
            You need to run the actual project locally in order to see the full functionality in action.
        </div>
        <div id="mainContainer"
             style="padding-bottom:100px;"
             data-ng-view="">

        </div>
    </div>

    <div id="footer">
        Footer
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-route.js"></script>
    <script src="/demo/app.js"></script>
    <script src="app/services/filterService.js"></script>
    <script src="app/services/searchService.js"></script>
    <script src="app/services/schemaService.js"></script>
    <script src="app/components/searchPagination.js"></script>
    <script src="app/components/checkboxFilter.js"></script>
    <script src="app/objs/SearchFilter.js"></script>
    <script src="app/components/searchFilters.js"></script>
    <script src="app/components/searchResults.js"></script>
    <script src="app/components/searchRoot.js"></script>
</body>
</html >
