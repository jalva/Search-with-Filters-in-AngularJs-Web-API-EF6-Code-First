
<ul class="pagination" style="float:right;">
    <li ng-repeat="page in $ctrl.pages">
        <a class="btn btn-default" ng-click="$ctrl.pageClicked(page)" ng-class="{'active': page.selected}">
            {{page.indx}}
        </a>
    </li>
</ul>
<div>
    Total items in query:{{$ctrl.totalResultsCount}}
</div>
